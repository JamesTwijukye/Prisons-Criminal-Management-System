<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCMS|newEntry</title>

    <link rel="stylesheet" href="./css/home.css">

    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/newEntry.css">

    <script src="./js/home.js"></script>

</head>

<body>


    <header>
        <div class="logo-content">
            <div class="logo-icon">
                <img src="./assets/images/CoatOfArms.png" alt="">
            </div>
            <div class="logo-name">
                <h1>PRISONS AUTHORITY</h1>
            </div>
        </div>
        <div class="brand-content">
            <button class="logout-button">logout
            </button>
        </div>

    </header>
    <main>
        <div class="side-bar">
            <div class="side-bar-profile">
                <div class="side-bar-profile-photo">
                    <img src="./assets/images/person.png" alt="">
                </div>
                <div class="side-bar-profile-name">
                    <h2 style="color: aliceblue;">Admin</h2>
                </div>
            </div>

            <div class="side-bar-menu">
                <ul>
                    <a href="dashboard.html">
                        <li id="active">
                            <img src="./assets/icons/icons8-dashboard-48 (1).png" alt="">
                            <h2>Dashboard</h2>
                        </li>
                    </a>
                    <a href="criminals.html">
                        <li>
                            <img src="./assets/icons/icons8-dashboard-48 (1).png" alt="">
                            <h2>Prisoners</h2>
                        </li>
                    </a>
                    <a href="newEntry.html">
                        <li id="active">
                            <img src="./assets/icons/icons8-dashboard-48 (1).png" alt="">
                            <h2>newEntry</h2>
                        </li>
                    </a>
                    <a href="staff.html">
                        <li>
                            <img src="./assets/icons/icons8-staff-50.png" alt="">
                            <h2>Staff</h2>
                        </li>
                    </a>

                </ul>
            </div>
        </div>
        <div class="content-area">

            <div class="body-area">

                <div class="body-area-tittle">
                    <div class="tittle">
                        <h2>NEW ENTRY</h2>
                    </div>
                    <div class="thumb-path">
                        <img src="./assets/icons/icons8-dashboard-48 (3).png" alt="">
                        > <p><a href="">New Entry</a></p>
                    </div>
                </div>
                <div class="body-area-notification">
                    <p>This is a notification</p>
                </div>
                <div class="form">
                    <div class="form-heading">
                        <h1>NEW PRISONER ENTRY FORM</h1>
                    </div>
                    <div class="form-details">
                        <form action="#" method="post">
                            <div class="personal-info">
                                <div>
                                    <h3>Personal Information</h3>
                                </div>
                                <div>
                                    <section>

                                        <label for="firstName">First Name:</label>
                                        <input type="text" id="firstName" name="firstName" required>
                                    </section>
                                    <section>
                                        <label for="lastName">Last Name:</label>
                                        <input type="text" id="lastName" name="lastName" required>
                                    </section>
                                </div>
                                <div>
                                    <section>
                                        <label for="dob">Date of Birth:</label>
                                        <input type="date" id="dob" name="dob" required>
                                    </section>

                                    <section>
                                        <label for="gender">Gender:</label>
                                        <select id="gender" name="gender" required>
                                    </section>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    </select>
                                </div>
                                <div>
                                    <section>
                                        <label for="nationality">Nationality:</label>
                                        <input type="text" id="nationality" name="nationality" required>
                                    </section>

                                    <section>

                                        <label for="address">Address:</label>
                                        <input type="text" id="address" name="address" required>
                                    </section>
                                </div>
                                <div>
                                    <section>
                                        <label for="Next-of-kin">Next of kin:</label>
                                        <input type="text" id="Next-of-kin" name="Next-of-kin" required>

                                    </section>
                                    <section>

                                        <label for="Next-of-kin-contact">Next of kin contact:</label>
                                        <input type="text" id="Next-of-kin-contact" name="Next-of-kin-contact" required>
                                    </section>
                                </div>
                            </div>
                            <div class="crime-info">
                                <div>
                                    <h3>Crime Information</h3>
                                </div>
                                <div>
                                    <section>

                                        <label for="crimeType">Crime Type:</label>
                                        <input type="text" id="crimeType" name="crimeType" required>
                                    </section>
                                    <section>

                                        <label for="crimeDate">Date of Crime:</label>
                                        <input type="date" id="crimeDate" name="crimeDate" required>
                                    </section>
                                </div>

                                <div>
                                    <section>

                                        <label for="arrestDate">Date of Arrest:</label>
                                        <input type="date" id="arrestDate" name="arrestDate" required>
                                    </section>
                                    <section>

                                        <label for="arrest-officer">Arrest officer:</label>

                                        <select name="arrest-officer" id="arrest-officer">
                                            <option value=""> Nayebare Sam(10987)</option>
                                            <option value="">Arinda Peter(10567)</option>
                                            <option value=""></option>

                                        </select>
                                    </section>
                                </div>
                                <div>
                                    <button type="submit">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>



            </div>

            <footer>
                &copy;Copyright
                <script>document.write(new Date().getFullYear());</script>,Twijukye James
            </footer>
        </div>
    </main>





</body>

</html>
